<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Container</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      flex: 0 0 auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      flex: 0 0 auto;
    }

    .container {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <div class="container">
    <p>Konten yang bisa di-scroll.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae orci nec nisi tincidunt fermentum. Suspendisse potenti.</p>
    <p>... (tambahkan lebih banyak konten di sini untuk melihat efek scroll) ...</p>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
