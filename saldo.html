<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #d80041;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .saldo {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .saldo h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .saldo p {
            margin: 5px 0 0;
            font-size: 16px;
            color: gray;
        }
        .tabs {
            display: flex;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #d80041;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 15px;
        }
        .tab-content.active {
            display: block;
        }
        .item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item span {
            display: block;
        }
        .item .credit {
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>16:17</span>
        <span>&#128424; &#128197;</span>
    </div>
    <div class="container">
        <div class="saldo">
            <h1>Saldo Akun</h1>
            <p>Rp 1.703</p>
            <button>Transfer Saldo</button>
            <button>Tambah Saldo</button>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="semua">SEMUA</div>
            <div class="tab" data-tab="debet">DEBET</div>
            <div class="tab" data-tab="kredit">KREDIT</div>
        </div>
        <div class="tab-content active" id="semua">
            <div class="item">
                <span>Deposit melalui Bank BRI #64023025</span>
                <span class="credit">+50.235</span>
            </div>
            <div class="item">
                <span>Refund Pembayaran / Trx #435417702</span>
                <span class="credit">+10.730</span>
            </div>
        </div>
        <div class="tab-content" id="debet">
            <p>Belum ada transaksi debet.</p>
        </div>
        <div class="tab-content" id="kredit">
            <div class="item">
                <span>Deposit melalui Bank BRI #64023025</span>
                <span class="credit">+50.235</span>
            </div>
            <div class="item">
                <span>Deposit melalui Bank BRI #63707983</span>
                <span class="credit">+50.178</span>
            </div>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
