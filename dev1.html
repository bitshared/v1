<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #d80041;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header span {
            font-size: 14px;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .title {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .content {
            padding: 15px;
            font-size: 14px;
            line-height: 1.8;
        }
        .content div {
            display: flex;
            margin-bottom: 10px;
        }
        .content div span:first-child {
            flex: 1;
            text-align: left;
        }
        .content div span:last-child {
            flex: 2;
            text-align: left;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: gray;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .footer a {
            color: #d80041;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>16:08</span>
        <span>&#128722; &nbsp;&#128065; &nbsp;&#128424;</span>
    </div>
    <div class="container">
        <div class="title">Rincian Transaksi</div>
        <div class="content">
            <div><span>Tanggal</span><span>: 31/12/2024 16:05</span></div>
            <div><span>ID Transaksi</span><span>: 441282059</span></div>
            <div><span>Produk</span><span>: TOKEN PLN 50RB</span></div>
            <div><span>ID Pelanggan</span><span>: 32111755420</span></div>
            <div><span>Status</span><span>: SUKSES</span></div>
            <div><span>Nama</span><span>: RINEM</span></div>
            <div><span>Golongan</span><span>: R1M</span></div>
            <div><span>Daya Meter</span><span>: 900VA</span></div>
            <div><span>Daya Token</span><span>: 33,7 KWh</span></div>
            <div><span>Kode Token</span><span>: 6078-7612-7864-762-8703</span></div>
        </div>
        <div class="footer">
            <a href="#">Butuh bantuan...</a> | <a href="#">Testimonial</a>
        </div>
    </div>
</body>
</html>
